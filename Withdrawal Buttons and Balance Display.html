<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking UI</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            max-width: 90%;
        }
        .balance {
            font-size: 24px;
            color: #2e7d32;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }
        .deposit {
            background-color: #4caf50;
            color: white;
        }
        .deposit:hover {
            background-color: #388e3c;
        }
        .withdraw {
            background-color: #f44336;
            color: white;
        }
        .withdraw:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="balance">$0</div>
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
    </div>
</body>
</html>
